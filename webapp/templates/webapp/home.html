{% extends 'webapp/base.html' %}

{% block content %}

<div class="timeline">
{% for post in posts %}

    <div class="pcontainer right">
        <div class="content" style="background-color:#ffffff">
            <h5>
                <b style="color:green; ">&#8729</b>
                <strong><font size="2">{{ post.post_date|date:"j-M" }}</font></strong></h5>
            <a href="{% url 'view_post' pk=post.pk %}"><h3>{{ post.title }}</h3></a>
            <p>{{ post.body }}</p>
            {% if post.pic %}
            <div>
                <a><img class="full-img" src="{{ post.pic.url }}"></a>
            </div>
            {% endif %}
        </div>
    </div>

{% endfor %}
</div>

{% endblock %}
