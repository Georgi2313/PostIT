{% load static %}


<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PostIT</title>
      <link rel="stylesheet" href="{% static 'css/response.css' %}">
      <link rel="stylesheet" href="{% static 'css/index.css' %}">
      <link rel="stylesheet" href="{% static 'css/share.css' %}">
      <script src="{% static 'js/jquery-1.8.3.min.js' %}"></script>   
      <script src="{% static 'js/response.js' %}"></script>   
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="//bootstrap-extension.com/css/4.4.0/bootstrap-extension.min.css" type="text/css">
      <script src="//bootstrap-extension.com/js/4.4.0/bootstrap-extension.min.js"></script>
   </head>
   <body>
      <!-- HEADER -->
      <header>
        <div class="line">
         <div class="box">
          <div class="s-12 l-2">
           <div style="text-align:center">
               <h1><strong>PostIT<a style="font-size:55%;">&#945;</a></strong></h1>
           </div>
         </div>
       </div>
      </div>

         <!-- TOP NAV -->
         <div class="line">
            <nav>
               <div class="top-nav">

                  <ul class="right">
                     <li><a href="/home" onclick="w3_close()">Home</a></li>
                     <li><a href="/past" onclick="w3_close()">Past</a></li>
                     <li><a href="/profile" onclick="w3_close()">Profile</a></li>
                     <li><a href="/add" onclick="w3_close()">Add</a></li>
                     <li><a href="/logout" onclick="w3_close()">Logout</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </header>
      <!-- ASIDE NAV AND CONTENT -->
      <div class="line">
         <div class="box margin-bottom">
            <div class="margin2x">
               <!-- CONTENT -->
               <section class="container">



 
        <div class="share-dialog">
            <header>
            <h3 class="dialog-title">Share this post</h3>
            <button class="close-button"><svg><use href="#close"></use></svg></button>
            </header>
            <div class="targets">
            <a class="button">
                <svg>
                <use href="#facebook"></use>
                </svg>
                <span>Facebook</span>
            </a>
            
            <a class="button">
                <svg>
                <use href="#twitter"></use>
                </svg>
                <span>Twitter</span>
            </a>

            </div>
            <div class="link">
            <div class="pen-url">{{request.build_absolute_uri}}</div>
            <button class="copy-link">Copy Link</button>
            </div>
        </div>
        
        <button class="share-button" type="button" title="Share this post">
            <svg>
            <use href="#share-icon"></use>
            </svg>
            <span>Share</span>
        </button>
        
        <svg class="hidden">
            <defs>
            <symbol id="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></symbol>
            
            <symbol id="facebook" viewBox="0 0 24 24" fill="#3b5998" stroke="#3b5998" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></symbol>
            
            <symbol id="twitter" viewBox="0 0 24 24" fill="#1da1f2" stroke="#1da1f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></symbol>
            
            <symbol id="email" viewBox="0 0 24 24" fill="#777" stroke="#fafafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></symbol>
            
            <symbol id="linkedin" viewBox="0 0 24 24" fill="#0077B5" stroke="#0077B5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></symbol>
            
            <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></symbol>
            </defs>
        </svg>
        <script src="{% static 'js/share.js' %}"></script>   

                       </section>
            </div>
         </div>
      </div>


      <script type="text/javascript">
        jQuery(document).ready(function($) {
          var owl = $('#header-carousel');
          owl.owlCarousel({
            nav: false,
            dots: true,
            items: 1,
            loop: true,
            navText: ["&#xf007","&#xf006"],
            autoplay: true,
            autoplayTimeout: 3000
          });
        })
      </script>


</section>
</div>
</div>
</div>


<script type="text/javascript">
    jQuery(document).ready(function($) {
        var owl = $('#header-carousel');
        owl.owlCarousel({
        nav: false,
        dots: true,
        items: 1,
        loop: true,
        navText: ["&#xf007","&#xf006"],
        autoplay: true,
        autoplayTimeout: 3000
        });
    })
</script>
</body>
</html>
