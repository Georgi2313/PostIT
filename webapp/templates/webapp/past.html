{% extends 'webapp/base.html' %}

{% block content %}

{% for post in posts %}
<div class="container left">
    <div class="content">
        <a href="{% url 'view_post' pk=post.pk %}"><h3>{{ post.title }}</h3></a>
        <p>{{ post.body }}</p>
        {% if post.pic %}
        <div>
            <a><img class="full-img" src="{{ post.pic.url }}"></a>
        </div>
        {% endif %}
    </div>
</div>
{% endfor %}

{% endblock %}
