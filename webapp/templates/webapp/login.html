{% load static %}

<!DOCTYPE html>
<html>
<title>PostIt</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/timeline.css' %}">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="postit-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

    <a href="" onclick="w3_close()" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="glyphicon glyphicon-rub w3-xxlarge"></i>
    <p>PostIT</p>
    </a>  

  <a href="/signup" onclick="w3_close()" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="glyphicon glyphicon-plus w3-xxlarge"></i>
    <p>Signup</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="" onclick="w3_close()" class="w3-bar-item w3-button" style="width:20% !important;"><i class="glyphicon glyphicon-rub w3-xlarge"></i></a>
    <a href="/signup" onclick="w3_close()" class="w3-bar-item w3-button" style="width:20% !important; float:right;"><i class="glyphicon glyphicon-plus w3-xlarge"></i></a>

  </div>
</div>
<div style="padding-top: 10%">
   <div class="w3-padding-large" id="main">

      <div class="container">
         <div class="content">
         <h2>Login</h2>
         <br>
         <div class="container">
            <form method="POST" >{% csrf_token %}
                  {{ form.as_p}}
                  <button type="submit" class="btn btn-light" >Log in</button>
            </form>
            <br><br>
            <div class="row">
            <div class="col-sm-4">
               <a href="/signup" onclick="w3_close()"><h5 class="btn btn-primary btn-block"><i class="glyphicon glyphicon-rub " ></i>&nbsp;&nbsp;&nbsp;Sign in with <b>PostIt</b></h5></a><br>              
            </div>
            <div class="col-sm-4">
               <a href="{% url 'social:begin' 'github' %}" onclick="w3_close()"><h5 class="btn btn-success btn-block"><i class="fa fa-github" ></i>&nbsp;&nbsp;&nbsp;Sign in with <b>GitHub</b></h5></a><br>
            </div>
            <div class="col-sm-4">
               <a href="{% url 'social:begin' 'google-oauth2' %}" onclick="w3_close()"><h5 class="btn btn-danger btn-block"><i class="fa fa-google"></i>&nbsp;&nbsp;&nbsp;Sign in with <b>Google</b></h5></a>
            </div>
            </div>
            <hr>
            <li><a href="/reset-password" onclick="w3_close()">Forgot Password</a></li>
         </div>
      </div>
      </div>
   </div>
</div>
         
</body>
</html>
