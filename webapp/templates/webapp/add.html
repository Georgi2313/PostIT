{% extends 'webapp/base.html' %}

{% block content %}

<div class="pcontent">
        <h2>Add</h2>
        <br><hr>
    <div class="container">   
        <form method = "post" enctype="multipart/form-data"> 
            {% csrf_token %} 
            {{ form.as_p }} 
            <button type="submit">Upload</button> 
        </form> 
        <hr>
        <b style="color:red"><i class="glyphicon glyphicon-exclamation-sign w3-small"></i>
            <font size=2><strong><br>Post date format:</strong></font>
        </b>
        <h5><font size=2>YYYY-MM-DD hh:mm:ss</font></h5>
        
    </div>
</div>


{% endblock %}
